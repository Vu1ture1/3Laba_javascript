<head>
    <style>
        .image {
            width: auto;
            height: auto;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-bottom: 70px;
        }
    </style>

{% extends "base.html" %}

{%block title%}График выручки{%endblock%}

{% block refs%}{% endblock refs%}

{% block content %}
<body>
    <main>
        <header>
            <h2 class="center">График заказов производившихся в течении текущего месяца</h2>
        </header>
        <section class="center">
            <img class="image" src={{ graph_path.plot_png.url }}>
            <p style="font-size: 20px;">Общая выручка за месяц: {{total}}{{" руб."}}</p>
        </section>
    </main>
</body>

{% endblock content %}
